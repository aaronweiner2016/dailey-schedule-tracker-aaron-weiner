<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./Develop/style.css" />

  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->


    <!--Time Nine div-->
    <div id="nine-o-clock" class="row">
      <div class="time" id="time-nine">9:00</div>
      <textarea type="text" class="event content" id="hour-9"></textarea>
      <button class="save">Save</button>
    </div>

    <!--Time ten div-->  
    <div id="ten-o-clock" class="row">
      <div class="time" id="time-ten">10:00</div>
      <textarea type="text" class="event content" id="hour-10"></textarea>
      <button class="save">Save</button>
    </div>

    <!--Time eleven div-->
    <div id="eleven-o-clock" class="row">
      <div class="time" id="time-eleven">11:00</div>
      <textarea type="text" class="event content" id="hour-11"></textarea>
      <button class="save">Save</button>
    </div>

    <!--Time twelve div-->
    <div id="twelve-o-clock" class="row">
      <div class="time" id="time-twelve">12:00</div>
      <textarea type="text" class="event content" id="hour-12"></textarea>
      <button class="save">Save</button>
    </div>

    <!--Time one div-->
    <div id="one-o-clock" class="row">
      <div class="time" id="time-one">1:00</div>
      <textarea type="text" class="event content" id="hour-1"></textarea>
      <button class="save">Save</button>
    </div>

    <!--Time two div-->
    <div id="two-o-clock" class="row">
      <div class="time" id="time-two">2:00</div>
      <textarea type="text" class="event content" id="hour-2"></textarea>
      <button class="save">Save</button>
    </div>

    <!--Time three div-->
    <div id="three-o-clock" class="row">
      <div class="time" id="time-three">3:00</div>
      <textarea type="text" class="event content" id="hour-3"></textarea>
      <button class="save">Save</button>
    </div>

    <!--Time four div-->
    <div id="four-o-clock" class="row">
      <div class="time" id="time-four">4:00</div>
      <textarea type="text" class="event content" id="hour-4"></textarea>
      <button class="save">Save</button>
    </div>

    <!--Time five div-->
    <div id="five-o-clock" class="row">
      <div class="time" id="time-five">5:00</div>
      <textarea type="text" class="event content" id="hour-5"></textarea>
      <button class="save">Save</button>
    </div>


  </div>

  <script src="./Develop/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>

</html>
